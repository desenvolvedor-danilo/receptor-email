    <main class="container-sm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Assunto</label>
            <input type="email" class="form-control" id="assunto" placeholder="Digite o assunto da mensagem">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-info" onclick="enviarEmail()">Enviar</button>
    </main>

    <script type="text/javascript">
      function enviarEmail(){
     var subject = $('#assunto').val();
     var body = $('#mensagem').val();
     $.ajax({
      method:"post",
      url:"send-email",
      data:JSON.stringify({subject:subject, body: body}),
      contentType: "application/json; charset=utf-8",
      success:
        alert("Mensagem enviada!");
      }
     });
    }
    </script>
